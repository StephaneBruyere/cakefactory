<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{brand}}</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">{{brand}}</a><!-- -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        {{#basketCount}}
        <li class="nav-item">
            <a class="nav-link" href="/basket">Basket: <span class="basket-total">{{basketCount}}</span> item(s)</a>
          </li>
          {{/basketCount}}
        <li class="nav-item">
			{{#user}}
			<a class="nav-link" href="/update-account">{{username}}</a>
			{{/user}}
			{{^user}}
			<a class="nav-link" href="/login">Login</a>
			{{/user}}        
          </li>
          {{#user}}
          <li class="nav-item">
			<a class="nav-link" href="javascript:document.logoutForm.submit()">logout</a>
			<form name="logoutForm" action="/logout" method="post" hidden="true">
				{{#_csrf}}
    				<input type="hidden" name="{{parameterName}}" value="{{token}}"/>
				{{/_csrf}}
                  <input hidden="true" type="submit" value="logout"/>
            </form>  
          </li>
          {{/user}}
          <li class="nav-item">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
